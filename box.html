<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
<style>
    h1{
        border-width:5px;
        border-color:black;
        border-style:solid;
        
        /* border = 테두리 (박스처럼)*/
        padding:10px;
        /* padding = 테두리와 글자 사이에 간격주는거 */
        margin:5px;
        /* 박스들 사이의 간격.. */
        width:100px
    }
    a{
        border:5px coral solid;
        /* border = 테두리 */
    }
    /* 태그 크기가,, block level element(=tag) 화면전체사용 */ 
    /* 태그 크기가,, inline lelment 자신 컨텐트(부피) 크기만큼 사용 */
    /* 자신의 부피만큼 쓰게 하려면 display:inline; 쓰면 되고
    disply:block; 을 쓰면 전체를 사용하게 함. 
    + width:100px 이런식으로 써도 됨.. */

    /* h1, a{ }  이렇게 콤마로 부피를 줄일 수 있음 */
    /* border:5px solid red; 라고 해도 똑같음 */
</style>
</head>

<body>
<h1>CSS</h1>
<h1>CSS</h1>

</html>
